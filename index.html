    <h1 class="mb-15 mt-5 ml-5">Button UI</h1>

    <div class="ml-5 mr-5 rounded-5 border pd-10 mb-10">
        <h2 class="mb-10 ml-10">Solid Button</h2>

        <button class="ml-10 pd-10 rounded-10 primary borderless">Click Me</button>
        <button class="ml-10 pd-10 rounded-10 secondary borderless">Click Me</button>
        <button class="ml-10 pd-10 rounded-10 weight borderless">Click Me</button>
        <a href="" class="ml-10 pd-7 rounded-10 large-weight borderless">Link BTN</a>
    </div>

    <div class="ml-5 mr-5 rounded-5 border pd-10 mb-10">
        <h2 class="mb-10 ml-10">Outline Button</h2>

        <button class="ml-10 pd-10 rounded-10 outline-primary borderless">Click Me</button>
        <button class="ml-10 pd-10 rounded-10 outline-secondary borderless">Click Me</button>
        <button class="ml-10 pd-10 rounded-10 outline-weight borderless">Click Me</button>
        <a href="" class="ml-10 pd-7 rounded-10 outline-large-weight borderless">Link BTN</a>
    </div>

    <div class="ml-5 mr-5 rounded-5 border pd-10 mb-10">
        <h2 class="mb-10 ml-10">Icon Text Button</h2>

        <button class="ml-10 pd-10 rounded-10 primary borderless">
            <i class="fa-solid fa-fw fa-house"></i>
            Home</button>
        <button class="ml-10 pd-10 rounded-10 outline-secondary borderless">
            <i class="fa-solid fa-fw fa-user"></i>
            User</button>
        <button class="ml-10 pd-10 rounded-10 weight borderless">
            <i class="fa-brands fa-fw fa-facebook"></i>
            Facebook</button>
        <a href="" class="ml-10 pd-7 rounded-10 large-weight borderless">
            <i class="fa-brands fa-fw fa-twitter"></i>
            Twitter</a>
    </div>

    <div class="ml-5 mr-5 rounded-5 border pd-10 mb-10">
        <h2 class="mb-10 ml-10">Icon Button</h2>

        <button class="ml-10 pd-10 rounded-20 primary borderless">Click Me</button>
        <button class="ml-10 pd-10 rounded-20 secondary borderless">Click Me</button>
        <button class="ml-10 pd-10 rounded-50 weight borderless">
            <i class="fa-solid fa-fw fa-plus"></i>
        </button>
        <button class="ml-10 pd-10 rounded-50 outline-weight borderless">
            <i class="fa-solid fa-fw fa-plus"></i>
        </button>
        <a href="" class="ml-10 pd-10 rounded-5 large-weight borderless">
            <i class="fa-solid fa-fw fa-plus"></i>
        </a>
        <a href="" class="ml-10 pd-10 rounded-5 outline-large-weight borderless">
            <i class="fa-solid fa-fw fa-plus"></i>
        </a>
    </div>
